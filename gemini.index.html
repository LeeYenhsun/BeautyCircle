<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美力圈 Beauty Circle - MVP Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .beautify-green { background-color: #2ABB9B; }
        .beautify-text { color: #2ABB9B; }
        .iphone-x { width: 375px; height: 812px; border: 12px solid #333; border-radius: 40px; position: relative; overflow: hidden; background: #f4f7f6; }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center py-10">

    <h1 class="text-white text-2xl font-bold mb-6">美力圈 Phase 1 原型示範</h1>

    <div class="iphone-x shadow-2xl bg-white">
        
        <div class="px-6 py-2 flex justify-between text-xs font-bold bg-white">
            <span>9:41</span>
            <div class="flex gap-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div id="screen1" class="screen p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">即時補位發布</h2>
                <span class="bg-red-100 text-red-500 text-xs px-2 py-1 rounded">目前忙碌中</span>
            </div>
            
            <div class="space-y-4">
                <div class="bg-gray-50 p-4 rounded-xl">
                    <p class="text-sm text-gray-500 mb-2">選擇服務項目</p>
                    <div class="flex flex-wrap gap-2">
                        <span class="beautify-green text-white px-3 py-1 rounded-full text-sm">洗剪</span>
                        <span class="bg-gray-200 px-3 py-1 rounded-full text-sm">染燙</span>
                        <span class="bg-gray-200 px-3 py-1 rounded-full text-sm">美睫</span>
                    </div>
                </div>

                <div class="bg-gray-50 p-4 rounded-xl">
                    <p class="text-sm text-gray-500 mb-2">補位有效時間 (60分)</p>
                    <input type="range" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-[#2ABB9B]">
                </div>

                <div class="text-center py-4">
                    <p class="text-xs text-gray-400">附近有 <span class="beautify-text font-bold">35</span> 位潛在客戶在線</p>
                </div>

                <button onclick="showScreen('screen2')" class="w-full beautify-green text-white py-4 rounded-2xl font-bold shadow-lg">
                    發布 1km 補位推播
                </button>
            </div>
        </div>

        <div id="screen2" class="screen hidden h-full relative">
            <div class="absolute top-4 left-1/2 -translate-x-1/2 w-11/12 bg-white/90 backdrop-blur shadow-md p-3 rounded-xl border-l-4 border-[#2ABB9B] z-10">
                <p class="text-xs font-bold beautify-text">美力圈推播</p>
                <p class="text-sm">XX 髮藝現在有空位！憑卡享 9 折</p>
            </div>
            
            <div class="bg-gray-200 h-full w-full flex items-center justify-center relative">
                <div class="absolute w-64 h-64 border-2 border-[#2ABB9B]/30 rounded-full bg-[#2ABB9B]/5"></div>
                <i class="fas fa-location-dot text-[#2ABB9B] text-3xl animate-bounce"></i>
                <div class="absolute bottom-24 w-11/12 bg-white p-4 rounded-2xl shadow-xl flex gap-4">
                    <div class="w-16 h-16 bg-gray-300 rounded-lg"></div>
                    <div>
                        <p class="font-bold">XX 專業美髮</p>
                        <p class="text-xs text-gray-500">距離 350m · 4.8 ★</p>
                        <button onclick="showScreen('screen3')" class="mt-2 text-xs beautify-text font-bold">查看誠信卡與核銷 ></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="screen3" class="screen hidden p-6 text-center">
            <h2 class="text-xl font-bold mb-6">我的美力誠信卡</h2>
            <div class="beautify-green p-6 rounded-3xl text-white shadow-xl mb-6 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-20 text-6xl italic font-black">BC</div>
                <p class="text-sm opacity-80 mb-1">USER ID</p>
                <p class="text-2xl font-mono mb-4">#8821 0492</p>
                <div class="flex justify-center gap-4 text-xs">
                    <span class="bg-white/20 px-3 py-1 rounded-full">金級會員</span>
                    <span class="bg-white/20 px-3 py-1 rounded-full">準時率 100%</span>
                </div>
            </div>
            <div class="bg-white p-4 inline-block rounded-xl shadow-inner border-2 border-dashed border-gray-200">
                <i class="fas fa-qrcode text-9xl text-gray-800"></i>
            </div>
            <p class="text-xs text-gray-400 mt-4">QR Code 每 30 秒自動更新</p>
            <button onclick="showScreen('screen4')" class="mt-8 text-sm text-gray-500 underline">模擬店家掃碼</button>
        </div>

        <div id="screen4" class="screen hidden p-6">
            <h2 class="text-xl font-bold mb-6">快速核銷紀錄</h2>
            <div class="bg-green-50 border border-green-200 p-4 rounded-2xl flex items-center gap-4 mb-6">
                <i class="fas fa-check-circle text-green-500 text-2xl"></i>
                <div>
                    <p class="text-green-700 font-bold">已識別：優質客戶</p>
                    <p class="text-xs text-green-600">近一年無爽約紀錄</p>
                </div>
            </div>
            
            <div class="space-y-4">
                <label class="block">
                    <span class="text-sm text-gray-500">輸入消費金額 (非金流)</span>
                    <input type="number" placeholder="$ 0" class="mt-1 block w-full px-4 py-3 bg-gray-50 border-transparent rounded-xl focus:ring-2 focus:ring-[#2ABB9B] text-xl font-bold">
                </label>
                <button onclick="alert('核銷成功！誠信分已累積'); showScreen('screen1')" class="w-full beautify-green text-white py-4 rounded-2xl font-bold shadow-lg">
                    確認核銷並結束
                </button>
            </div>
        </div>

        <div class="absolute bottom-0 w-full bg-white border-t flex justify-around py-3 text-gray-400">
            <i class="fas fa-home beautify-text"></i>
            <i class="fas fa-map"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <script>
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
